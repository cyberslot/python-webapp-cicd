build_image-kctl:
  stage: build-kubectl
  image:
    name: bitnami/kubectl:latest
    entrypoint: [""]
  script:
    - kubectl config get-contexts
    - kubectl config use-context cyberslot/CI_CD-Crash-Course:k8s-agent-cicd
    - kubectl get pods

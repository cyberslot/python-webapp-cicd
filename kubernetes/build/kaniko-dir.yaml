apiVersion: v1
kind: Pod
metadata:
  name: kaniko
  # namespace: default
spec:
  containers:
    - name: kaniko
      image: gcr.io/kaniko-project/executor:debug
      args:
        [
          "--dockerfile=./Dockerfile",
          "--context=dir:///workspace/",
          "--destination=cyberslot/app-repo:python-app-1.0",
        ]
      volumeMounts:
        - name: kaniko-secret
          mountPath: /kaniko/.docker
  restartPolicy: Never
  volumes:
    - name: kaniko-secret
      secret:
        secretName: regcred
        items:
          - key: .dockerconfigjson
            path: config.json
